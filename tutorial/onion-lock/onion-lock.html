<link rel="import" href="/lib/polymer/polymer.html">
<link rel="import" href="/elements/onion-app/onion-app.html">
<link rel="import" href="onion-lockapp.html">

<dom-module id="onion-lock">
	<style></style>

	<template>
		<onion-app app-name="Lock" toolbar-background="lightseagreen">
			<onion-app-toolbar></onion-app-toolbar>

			<onion-app-body>
				<div style="height:100%">
					<onion-lockapp></onion-lockapp>
				</div>
			</onion-app-body>
		</onion-app>
	</template>

	<script>
		'use strict';

		(function () {
			var self = null;

			var created = function () {
				self = this;
			};

			var onAppIcon = function (e) {
				self.onionConsole.launchApp(e.target);
			};

			var openModal = function () {
				self.$.test.open();
			};

			Polymer({
				is: 'onion-lock',
				created: created,
				ready: function () {},
				behaviors: [Onion.AppBehavior],
				openModal: openModal,
				properties: {
					apps: {
						type: Array,
						value: []
					}
				}
			});
		})();
	</script>
</dom-module>
